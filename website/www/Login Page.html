<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>Login Page</title>

  
  
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <script>
//var URL = "http://localhost:8000/users";
var URL = "/users"

function login_user() {
var login_username = document.getElementById('username').value;
var login_password = document.getElementById('password').value;
// Function for logging the response in the console of the browser
conn.onreadystatechange = function() {
console.log(conn.responseText);
}
var data = JSON.stringify({"Username": login_username, "Password": login_password});
conn.open("POST", URL, true);
conn.setRequestHeader("Content-type","application/json");
conn.send(data);

}
  </script>
</head><body>
Fill in Login Details:<br>

<form action="" id="login" onsubmit="login_user();">
  <table style="width: 426px; height: 138px;" border="0">
    <tbody>
      <tr>
        <td style="width: 135px;"><label for="username">User Name:</label>
        </td>
        <td style="width: 277px;"><input id="username" maxlength="45" name="username" type="text"> </td>
      </tr>
      <tr>
        <td style="width: 135px;"><label for="password">Password:</label></td>
        <td style="width: 277px;"><input id="password" maxlength="45" name="password" type="password"></td>
      </tr>
      <tr>
        <td style="width: 135px;" align="right"><input name="Submit" value="Submit" type="submit"></td>
      </tr>
    </tbody>
  </table>
</form>

</body></html>
