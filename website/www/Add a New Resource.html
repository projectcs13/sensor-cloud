<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>Add a New Resource</title>

  
  
  <meta http-equiv="content-type" content="text/html;charset=utf-8">

  
  <script>
//var URL = "http://localhost:8000/resource";
var URL = "/resources"

function register_resource() {
var register_new_resource = document.getElementById('add_resource').value;
var register_resource_uri = document.getElementById('uri').value;
// Function for logging the response in the console of the browser
conn.onreadystatechange = function() {
console.log(conn.responseText);
}
var data = JSON.stringify({"Label": register_new_resource, "uri": register_resource_uri});
conn.open("POST", URL, true);
conn.setRequestHeader("Content-type","application/json");
conn.send(data);

}
  </script>
</head><body>
Add a New Resource<br>

<form action="" id="new_resource" onsubmit="register_resource();">
  <table style="width: 426px; height: 138px;" border="0">
    <tbody>
      <tr>
        <td style="width: 135px;"><label for="add_resource">Resource
Label:</label> </td>
        <td style="width: 277px;"><input id="add_resource" maxlength="45" name="add_resource" type="text"> </td>
      </tr>
      <tr>
        <td style="width: 135px;"><label for="uri">URI:</label></td>
        <td style="width: 277px;"><input id="uri" maxlength="45" name="uri" type="text"></td>
      </tr>
      <tr>
        <td style="width: 135px;" align="right"><input name="Submit" value="Submit" type="submit"></td>
      </tr>
    </tbody>
  </table>
</form>

</body></html>
